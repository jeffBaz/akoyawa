 <div class="row text-center headergrey">
      <div class="col-md-12">
        <div class="btn-group">
          <div
            class="btn btn-secondary"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)">
            <<
          </div>
          <div
            class="btn btn-secondary"
            mwlCalendarToday
            [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)">
             {{ viewDate |  calendarDate:(view + 'ViewTitle'):locale }}
          </div>
          <div
            class="btn btn-secondary"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
            (viewDateChange)="viewDateChange.next(viewDate)">
            >>
          </div>
        </div>
      </div>
      <div class="col-md-4 fixedTopLeft">
        <div class="btn-group">
          <div *ngIf="view === 'day'"
            class="btn btn-secondary"
            (click)="viewChange.emit('month')"
            [class.active]="view === 'month'">
            retour
          </div>
          <!-- div
            class="btn btn-primary"
            (click)="viewChange.emit('week')"
            [class.active]="view === 'week'">
            Week
          </div>
          <div
            class="btn btn-primary"
            (click)="viewChange.emit('day')"
            [class.active]="view === 'day'">
            Day
          </div-->
        </div>
      </div>
    </div>
