
<div id="calendar-content" [@toggleState]="toggleCalendar">
	<mwl-demo-utils-calendar-header
	  [(view)]="view"
	  [(viewDate)]="viewDate">
	</mwl-demo-utils-calendar-header>
	
	<div [ngSwitch]="view">
		<mwl-calendar-day-view
		 *ngSwitchCase="'day'"
		    [viewDate]="viewDate"
		    [events]="events"
		     [dayStartHour]="8"
	 		 [dayEndHour]="18"
		    (hourSegmentClicked) = "createEvent($event)"
		    (eventClicked)="eventClicked($event)">
		</mwl-calendar-day-view>
		
		<!-- mwl-calendar-week-view
		 *ngSwitchCase="'week'"
		    [viewDate]="viewDate"
		    [events]="events"
		    (dayClicked)="clickedDate = createEvent($event)"
		    (eventClicked)="eventClicked($event)">
		</mwl-calendar-week-view-->
		
		<mwl-calendar-month-view
		 *ngSwitchCase="'month'"
		  [viewDate]="viewDate"
		  [events]="events"
		  [activeDayIsOpen]="true"
		  (dayClicked)="clickedDate = createEvent($event)"
		  (eventClicked)="eventClicked($event)">
		</mwl-calendar-month-view>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" [@toggleState]="toggleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
