<div class="containerPrestation" >
<!--Card-->
<div class="card" *ngFor="let prestation of prestations">

    <!--Card image-->
    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">

    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">{{prestation.titre}}</h4>
        <!--Text-->
        <p class="card-text">{{prestation.desc}}</p>
        <p class="card-text">tarif: {{prestation.prix}}</p>
        <a (click)="addPanier(prestation);" class="btn btn-primary">Ajout au panier</a>
    </div>

</div>
        <a routerLink="/calendar" class="btn btn-primary">Suivant</a>
</div>
<!--/.Card-->
